<div class="row flex-column-reverse flex-lg-row h-100 no-gutters">
  <div class="col-12 col-lg-8 form">
    <h3 class="inv-text-secondary mb-3">Registrar producto</h3>
    <form class="row no-gutters" [formGroup]="Form" (ngSubmit)="saveProduct()">
      <div class="col-12 col-lg-6 fit-content">
        <label class="custom-col-label text-secondary">Escoger tienda</label>
        <div class="btn-group btn-group-toggle custom-btn-group btn-block" data-toggle="buttons">
          <label class="btn btn-primary-inv">
            <input formControlName="tienda"
                   type="radio"
                   name="tienda"
                   id="tienda1"
                   value="tienda1">

            <i class="fa fa-shopping-basket mr-1"></i>
            <small class="text-uppercase">Tienda 1</small>
          </label>
          <label class="btn btn-primary-inv">
            <input formControlName="tienda"
                   type="radio"
                   name="tienda"
                   id="tienda2"
                   value="tienda2">
            <i class="fa fa-shopping-basket mr-1"></i>
            <small class="text-uppercase">Tienda 2</small>
          </label>
          <label class="btn btn-primary-inv">
            <input formControlName="tienda"
                   type="radio"
                   name="tienda"
                   id="tienda3"
                   value="tienda3">
            <i class="fa fa-shopping-basket mr-1"></i>
            <small class="text-uppercase">Tienda 3</small>
          </label>
        </div>
      </div>
      <div class="col-12 col-lg-4 fit-content px-lg-1">
        <label class="custom-col-label text-secondary">Tipo de producto</label>
        <select formControlName="tipo" class="custom-select">
          <option value="1">Abrigo</option>
          <option value="2">Pantalones</option>
          <option value="3">Zapatos</option>
        </select>
      </div>
      <div class="form-group custom-form col-12 col-lg-2">
        <label class="custom-col-label text-secondary">Precio</label>
        <input formControlName="precio" type="number" class="form-control" min="0" aria-label="Precio">
      </div>
      <div class="form-group custom-form col-12 col-lg-6">
        <label class="custom-col-label text-secondary">Nombre de producto</label>
        <input formControlName="nombre" type="text" class="form-control" placeholder="*"
               aria-label="Nombre de producto">
      </div>
      <div class="form-group custom-form col-12 col-lg-4 px-lg-1">
        <label class="custom-col-label text-secondary">Marca</label>
        <input formControlName="marca" type="text" class="form-control" placeholder="*" aria-label="Marca">
      </div>
      <div class="form-group custom-form col-12 col-lg-2">
        <label class="custom-col-label text-secondary">Stock</label>
        <input formControlName="stock" type="number" min="0" class="form-control" placeholder="*" aria-label="Stock">
      </div>
      <div class="col-12 col-lg-6 fit-content">
        <label class="custom-col-label text-secondary">Genero</label>
        <div class="btn-group btn-group-toggle custom-btn-group btn-block" data-toggle="buttons">
          <label class="btn btn-primary-inv">
            <input formControlName="genero"
                   type="radio"
                   name="genero"
                   id="hombre"
                   value="hombre">

            <i class="fa fa-male mr-1"></i>
            <small class="text-uppercase">Hombre</small>
          </label>
          <label class="btn btn-primary-inv">
            <input formControlName="genero"
                   type="radio"
                   name="genero"
                   id="mujer"
                   value="mujer">

            <i class="fa fa-female mr-1"></i>
            <small class="text-uppercase">Mujer</small>
          </label>
        </div>
      </div>
      <div class="col-12 col-lg-4 fit-content px-lg-1">
        <label class="custom-col-label text-secondary">Color</label>
        <select formControlName="color" class="custom-select">
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
        </select>
      </div>
      <div class="form-group custom-form col-12 col-lg-2">
        <label class="custom-col-label text-secondary">Tamaño</label>
        <input formControlName="tamano" type="text" class="form-control" placeholder="*" aria-label="Tamaño">
      </div>
      <div class="col-12 col-lg-4 mt-3">
        <button type="submit" class="btn btn-block btn-success border rounded-pill">
          Guardar
        </button>
      </div>
    </form>
  </div>
  <div class="col-12 col-lg-4 side bg-light">
    <h1>test 2</h1>
  </div>
</div>
