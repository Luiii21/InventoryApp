<div class="row mx-0" *ngIf="clothesReceivedList.status !== 'error'">
  <div *ngFor="let card of clothesReceivedList.data" class="col-12 col-lg-4 px-1">
    <div class="card item-card shadow-sm">
      <div class="row no-gutters">
        <div class="col-12">
          <img [src]="card.imagenUrl" alt="product-img">
        </div>
        <div class="col-12">
          <div class="card-body">
            <h6 class="card-title text-primary-app mb-0">{{card.marca | uppercase}}</h6>
            <small class="mb-2 text-secondary">COLOR: {{card.color | uppercase}} | {{card.genero | uppercase}}
              | {{card.tipo | uppercase}}</small>
            <h5 class="text-secondary mb-1 text-truncate">{{card.nombre}}</h5>
            <h3 class="text-dark-app">{{card.precio | currency: 'S/.'}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="h-100 w-100 d-flex flex-column justify-content-center align-items-center"
     *ngIf="clothesReceivedList.status === 'Loading'">
  <div class="spinner-border text-primary-app load-spinner" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <h4 class="text-primary-app mt-3">Cargando</h4>
</div>


<div class="h-100 w-100 d-flex flex-column justify-content-center align-items-center"
     *ngIf="clothesReceivedList.status === 'error'">
  <h1 class="text-primary-app mt-3">Lo sentimos no encontramos su producto, Intentelo de nuevo</h1>
</div>
