<div class="row flex-column-reverse flex-lg-row h-100 no-gutters">
  <div class="col-12 col-lg-8 form">
    <h3 class="inv-text-secondary mb-3">Registrar producto</h3>
    <form class="row no-gutters" [formGroup]="Form" (ngSubmit)="saveProduct()">
      <div class="col-12 col-lg-6 fit-content">
        <label class="custom-col-label text-secondary">Escoger tienda</label>
        <div class="btn-group btn-group-toggle custom-btn-group btn-block" data-toggle="buttons">
          <label class="btn btn-primary-inv">
            <input formControlName="tienda"
                   type="radio"
                   name="tienda"
                   id="tienda1"
                   value="tienda1">

            <i class="fa fa-shopping-basket mr-1"></i>
            <small class="text-uppercase">Tienda 1</small>
          </label>
          <label class="btn btn-primary-inv">
            <input formControlName="tienda"
                   type="radio"
                   name="tienda"
                   id="tienda2"
                   value="tienda2">
            <i class="fa fa-shopping-basket mr-1"></i>
            <small class="text-uppercase">Tienda 2</small>
          </label>
          <label class="btn btn-primary-inv">
            <input formControlName="tienda"
                   type="radio"
                   name="tienda"
                   id="tienda3"
                   value="tienda3">
            <i class="fa fa-shopping-basket mr-1"></i>
            <small class="text-uppercase">Tienda 3</small>
          </label>
        </div>
      </div>
      <div class="col-12 col-lg-4 fit-content px-lg-1">
        <label class="custom-col-label text-secondary">Tipo de producto</label>
        <select formControlName="tipo" class="custom-select">
          <option value="abrigo">Abrigo</option>
          <option value="pantalones">Pantalones</option>
          <option value="zapatos">Zapatos</option>
        </select>
      </div>
      <div class="form-group custom-form col-12 col-lg-2">
        <label class="custom-col-label text-secondary">Precio</label>
        <input appOnlyNumbers formControlName="precio" type="number" min="0" class="form-control" aria-label="Precio">
      </div>
      <div class="form-group custom-form col-12 col-lg-6">
        <label class="custom-col-label text-secondary">Nombre de producto</label>
        <input formControlName="nombre" type="text" class="form-control" placeholder="*" aria-label="Nombre de producto">
      </div>
      <div class="form-group custom-form col-12 col-lg-4 px-lg-1">
        <label class="custom-col-label text-secondary">Marca</label>
        <input mask="S*" formControlName="marca" type="text" class="form-control" placeholder="*" aria-label="Marca">
      </div>
      <div class="form-group custom-form col-12 col-lg-2">
        <label class="custom-col-label text-secondary">Stock</label>
        <input mask="0*" formControlName="stockInicial" type="text" class="form-control" placeholder="*" aria-label="Stock">
      </div>
      <div class="col-12 col-lg-6 fit-content">
        <label class="custom-col-label text-secondary">Genero</label>
        <div class="btn-group btn-group-toggle custom-btn-group btn-block" data-toggle="buttons">
          <label class="btn btn-primary-inv">
            <input formControlName="genero"
                   type="radio"
                   name="genero"
                   id="hombre"
                   value="hombre">

            <i class="fa fa-male mr-1"></i>
            <small class="text-uppercase">Hombre</small>
          </label>
          <label class="btn btn-primary-inv">
            <input formControlName="genero"
                   type="radio"
                   name="genero"
                   id="mujer"
                   value="mujer">

            <i class="fa fa-female mr-1"></i>
            <small class="text-uppercase">Mujer</small>
          </label>
        </div>
      </div>
      <div class="col-12 col-lg-4 fit-content px-lg-1">
        <label class="custom-col-label text-secondary">Color</label>
        <select formControlName="color" class="custom-select">
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
        </select>
      </div>
      <div class="form-group custom-form col-12 col-lg-2">
        <label class="custom-col-label text-secondary">Talla</label>
        <input [mask]="(Form.get('tipo').value !== 'zapatos' ? 'S*' : '0*')" formControlName="tamano" type="text" class="form-control" placeholder="*" aria-label="TamaÃ±o">
      </div>
      <div class="col-12 col-lg-4 mt-3">
        <button type="submit" class="btn btn-block btn-success border rounded-pill"
                [disabled]="!productImage || Form.invalid || loadingStatus === 'Cargando'">
          <span *ngIf="loadingStatus !== 'Cargando'">
            Guardar
          </span>
          <span *ngIf="loadingStatus === 'Cargando'">
            Cargando..
          </span>
        </button>
      </div>
      <div class="col-12 col-lg-3 mt-3 d-flex align-items-center" *ngIf="loadingStatus === 'Registro completado'">
        <small class="text-success ml-lg-3 font-weight-bold">{{loadingStatus}}</small>
      </div>
    </form>
  </div>
  <div class="col-12 col-lg-4 form bg-light px-lg-3">
    <h3 class="inv-text-secondary mb-4">Subir foto</h3>
    <div class="input-group d-flex justify-content-center my-4">
      <div class="custom-file">
        <img [src]="filePicked || './assets/img/download-img.png'" alt="download-img">
        <input (change)="loadImage($event)" type="file" class="custom-file-input" id="inputGroupFile01"
               aria-describedby="inputGroupFileAddon01">
      </div>
    </div>
    <h6 class="text-center my-2" *ngIf="!productImage">Selecione imagen de producto</h6>
    <h6 class="text-center my-2" *ngIf="productImage">{{'Imagen de producto: ' + productImage.nombreArchivo}}</h6>
  </div>
</div>
